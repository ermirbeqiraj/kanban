<div class="row">
  <div class="col-lg-12">

    <div class="card">
      <div class="card-header">
        <span>All projects</span>
        <a [routerLink]="['/create-project']" class="btn btn-link float-right">
          New
        </a>
      </div>
      <div class="card-body">
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ errorMessage }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = ''">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="clearfix">&nbsp;</div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>
                  {{ item.name }}
                </td>
                <td>
                  {{ item.description }}
                </td>
                <td>
                  <a [routerLink]="['/update-project', item.id]">Update</a> | <button class="btn btn-link" (click)="delete(item.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
