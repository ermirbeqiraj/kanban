<div class="row justify-content-center">
  <div class="col-12 ">
    <div class="card">
      <div class="card-header">
        Change  Password
      </div>
      <div class="card-body">
        <form [formGroup]="userGroup" #lgForm="ngForm" (ngSubmit)="submit(userGroup)">
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" autocomplete="on" />
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="userGroup.get('password').dirty && userGroup.get('password').hasError('required')">
            This field is required. Please fill it !
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="userGroup.get('password').dirty && (userGroup.get('password').hasError('minLength') || userGroup.get('password').hasError('maxLength'))">
            Password must be beetwen 6 and 15 characters.
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" autocomplete="on" />
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="userGroup.get('confirmPassword').dirty && userGroup.get('confirmPassword').hasError('required')">
            This field is required. Please fill it !
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="userGroup.get('confirmPassword').hasError('minLength') || userGroup.get('confirmPassword').hasError('maxLength')">
            Password must be beetwen 6 and 15 characters.
          </div>
          <div class="row justify-content-center form-group">
            <div class="col">
              <button class="btn btn-outline-success btn-block" [disabled]="!lgForm.valid" type="submit">Submit</button>
            </div>
            <div class="col">
              <a class="btn btn-outline-info btn-block" [routerLink]='["/list-user"]'> Go Back</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
