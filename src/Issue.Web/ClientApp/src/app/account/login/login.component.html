<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-5">

    <div class="card">
      <div class="card-header text-center">
        Login
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = ''">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="form-group">
            <label for="username">Email address</label>
            <input formControlName="username" id="username" type="text" class="form-control" placeholder="Username or email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Login</button> | <a [routerLink]="['/forgot-pwd']" class="btn btn-link">Forgot your password?</a>
        </form>
      </div>
    </div>

  </div>
</div>
