<div class="row justify-content-center">
  <div class="col-12 ">
    <div class="card">
      <div class="card-header">
        Create new Task
      </div>
      <div class="card-body">
        <form [formGroup]="taskGroup" #lgForm="ngForm" (ngSubmit)="submit(taskGroup)">
          <div class="form-group">
            <label>Title</label>
            <input formControlName="title" class="form-control" />
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="taskGroup.get('title').dirty && taskGroup.get('title').hasError('required')">
            This field is required. Please fill it !
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="taskGroup.get('title').hasError('maxLength')">
            You have written more than 50 characters.
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>
          <div class="alert alert-danger" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="taskGroup.get('description').dirty && taskGroup.get('description').hasError('required')">
            This field is required. Please fill it !
          </div>
          <div class="alert alert-danger form-group mt-3" style="padding-bottom:1px;padding-top:1px;"
               role="alert" *ngIf="taskGroup.get('description').hasError('maxLength')">
            You have written to many characters.
          </div>
          <div class="row justify-content-center form-group">
            <div class="col">
              <button class="btn btn-outline-success btn-block" [disabled]="!lgForm.valid" type="submit">Create</button>
            </div>
            <div class="col">
              <a class="btn btn-outline-info btn-block" [routerLink]='["/list-task"]' [queryParams]="{projectId: projectId}"> Go Back</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
